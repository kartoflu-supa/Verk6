    Nafn: <br>

        <option value="N/A" selected>Veldu</option>
        <option value="að heiman">að heiman</option>
        <option value="einhvert kalt">einhvert kalt</option>
        <option value="frá geimnum">frá geimnum</option>
        <option value="úr sjónum">úr sjónum</option>
    </select> <br>
    Kyn: <br> 
    <input type="checkbox" name="kin" required>Maneskja
    <input type="checkbox" name="kin" required>Kartefla
    <input type="checkbox" name="kin" required>Súpa
    <input type="checkbox" name="kin" required>Geimvera
    <input type="checkbox" name="kin" required>Annað <br>
    Ertu Vélmenni: <br> 
    <input type="radio" name="kyn" required>Já 
    <input type="radio" name="kyn" required>Nei 
    <input type="radio" name="kyn" required>Hvorugt <br>
    Útskýring: <br>
    <textarea cols="30" rows="20">
Útskýrðu vandamálið hér.
    </textarea> <br>
    <input type="submit">
</form>
